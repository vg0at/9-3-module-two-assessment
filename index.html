<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ghibli Review App</title>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section class="movie-select">
            <h2>Select a movie</h2>
            <select id="titles">
               <option></option>
            </select>
        </section>
        <section class="add-review">
            <h2>Add a review</h2>
            <form name="review"><label for="review">Your review:</label>
                <input id="review" type="text">
                <input type="submit">
            </form>
        </section>
        <section class="movie-details">
<h2>Movie details</h2>
<div id="display-info">
    <!-- starts empty, will be populated with h3 and two p elements, when a movie is selected  -->
</div>
        </section>
<section class="people">
    <h2>People</h2>
    <ol></ol>
    <button id="show-people">Show People</button>
</section>
<section id="reviews">
    <h2>Reviews</h2>
    <ul><button id="reset-reviews">Reset Reviews</button></ul>
   
</section>

    </main>

</body>

</html>
